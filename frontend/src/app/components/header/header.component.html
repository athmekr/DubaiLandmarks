<mat-toolbar color="basic">
  <div>
    <img
    href="/"
    width="50"
    alt="InstaLand Logo"
    src="assets/img/dubai-white.png"
    />
  </div>
  <div>
    <a routerLink="/">InstaLand</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-stroked-button color="primary" routerLink="/">Landmarks</a>
      </li>
      <li>
        <a *ngIf="!(userIsLogged | async)" mat-raised-button color="primary" routerLink="/login">Login</a>
        <a *ngIf="(userIsLogged | async)" mat-raised-button color="primary" (click)="onLogout()" >Logout</a>
      </li>
    </ul>
  </div>
  <div fxFlex fxLayoutAlign="end" fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
