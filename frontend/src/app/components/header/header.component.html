<mat-toolbar class="tool-bar" color="primary">
  <mat-toolbar-row>

    width="50"
    alt="InstaLand Logo"
    src="assets/img/dubai-white.png"
  />
    <span>InstaLand</span>
    <span class="spacer"></span>
    <a mat-button routerLink="/">Landmarks</a>

    </button>
